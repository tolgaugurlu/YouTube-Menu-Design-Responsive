<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Design menu for myself</title>
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-left">
        <i class="logo fas fa-igloo"></i>
        <h1>Tolga</h1>
      </div>
      <div class="topbar-center">
        <div class="topbar-search">
          <i class="search-icon fas fa-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="topbar-right">
        <div class="line-container">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu-top">
        <div class="menu-search">
          <i class="search-icon fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="menu-center">
        <div class="menu-item">
          <i class="fas fa-home"></i>
          <span>Anasayfa</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-paper-plane"></i>
          <span>Sayfalar</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-user-friends"></i>
          <span>Tasarımlar</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-users"></i>
          <span>Katılımcılar</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-bullhorn"></i>
          <span>Güncelleştirmeler</span>
        </div>
      </div>
      <div class="menu-bottom">
        <div class="menu-bottom-user">
          <img src="/img/yenii2.jpg" alt="me" />
          <span>Tolga Uğurlu</span>
        </div>
        <i class="far fa-question-circle"></i>
      </div>
    </div>
    <div class="ground">
        <h1>TOLGA UĞURLU</h1>
        </div>
          <footer>
            <div class="footer_container">
                <p>Tolga Full Stack Developer © 2022 All Rights Reserved.</p>
              </div>
          </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
